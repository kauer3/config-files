########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################


#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# exec-once = swaybg -i ~/Pictures/wallpapers/wallhaven.png
exec-once=swaybg -i ~/Pictures/wallpapers/$(/usr/bin/ls ~/Pictures/wallpapers|shuf -n 1)
exec-once = distrobox enter --name arch -- waybar

monitor=,preferred,auto,1
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=DP-2,1920x1080@144,1920x0,1
# monitor=DP-1,preferred,auto,1
# monitor=DP-2,preferred,auto,1

input {
  # kb_file=
  kb_layout=br
  # kb_variant=
  # kb_model=
  kb_options=altwin:swap_alt_win,ctrl:swapcaps
  # kb_options=lv3:caps_switch
  # kb_rules=

  follow_mouse=2

  touchpad {
    natural_scroll=yes
  }

  sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
  main_mod=SUPER

  gaps_in=5
  gaps_out=5
  border_size=0
  # col.active_border=0x66ee1111
  # col.inactive_border=0x66333333
  no_border_on_floating=true
  layout=dwindle
  cursor_inactive_timeout=3

  # UNMODIFIED FOR TEST
  apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

  damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  no_vfr=false
  # enable_swallow=true
  # swallow_regex=^(wezterm)$
}

decoration {
  rounding=20
  multisample_edges=true
  active_opacity=0.90
  inactive_opacity=0.60
  blur=true
  blur_size=40 # minimum 1
  blur_passes=1 # minimum 1
  # blur_ignore_opacity=1
  blur_new_optimizations=true
  drop_shadow=true
  shadow_ignore_window=true
  shadow_offset=3 3
  shadow_range=4
  shadow_render_power=2
  col.shadow=0x66000000
  # dim_inactive = true
  # dim_strength = 0.2
  # dim_around = 0.5


  blurls=gtk-layer-shell
  # blurls = waybar
  # blurls=lockscreen
}

animations {
  enabled=true
  bezier=overshot,0.05,0.9,0.1,1.05
  bezier=smoothOut,0.36,0,0.66,-0.56
  bezier=smoothIn,0.25,1,0.5,1
  bezier=easeOutBack,.6,1.27,.54,.96
  animation=windows,1,5,smoothIn,slide
  animation=windowsOut,1,4,smoothOut,slide
  animation=windowsMove,1,8.5,easeOutBack
  animation=border,1,10,default
  animation=fade,1,10,smoothIn
  animation=fadeDim,1,10,smoothIn
  animation=workspaces,1,8,smoothIn
}

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

gestures {
  workspace_swipe=yes
}

